<mat-card>
  <form (submit)="onSalvarLivro(formLivro)" #formLivro="ngForm">
    <mat-form-field>
      <input
        type="text"
        required
        minlength="4"
        placeholder="título"
        matInput
        name="titulo"
        ngModel
        #titulo="ngModel"
        [ngModel]="livro?.titulo"
      />
      <mat-error *ngIf="titulo.invalid"
        >Digite um título válido (mínimo de 4 caracteres)</mat-error
      >
    </mat-form-field>

    <mat-form-field>
      <input
        type="text"
        required
        placeholder="autor"
        matInput
        name="autor"
        ngModel
        #autor="ngModel"
        [ngModel]="livro?.autor"
      />
      <mat-error *ngIf="autor.invalid"
        >Digite um nome de autor válido</mat-error
      >
    </mat-form-field>

    <mat-form-field>
      <input
        type="number"
        required
        placeholder="Nº de páginas"
        matInput
        name="nroPag"
        ngModel
        #nroPag="ngModel"
        [ngModel]="livro?.nroPag"
      />
      <mat-error *ngIf="nroPag.invalid"
        >Digite um número de páginas válido</mat-error
      >
    </mat-form-field>

    <button color="primary" mat-raised-button>Salvar livro</button>
  </form>
</mat-card>
