<mat-accordion *ngIf="livros.length > 0">
  <mat-expansion-panel *ngFor="let livro of livros">
    <mat-expansion-panel-header>
      {{ livro.titulo }}
    </mat-expansion-panel-header>
    <p>Autor: {{ livro.autor }}</p>
    <hr />
    <p>Número de páginas: {{ livro.nroPag }}</p>
    <mat-action-row>
      <button [routerLink]="['/editar',livro.id]" mat-button color="primary">EDITAR</button>
      <button (click)="onDelete(livro.id)" mat-button color="warn">REMOVER</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>

<p class="mat-body-1" style="text-align: center" *ngIf="livros.length <= 0">
  Nenhum livro encontrado
</p>
